<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/IconeJzDoc/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="./../css/normalize.css">

  <script src="https://cdn.jsdelivr.net/npm/iconejz@2.0.1/src/iconejz.js" type="module"></script>
  <!-- Components -->
